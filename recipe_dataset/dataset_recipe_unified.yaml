    with more basil oil occasionally if it looks dry, until eggplant is very tender,
    6 to 10 minutes. (Leave gas grill on.)
  - On baking pan, arrange 4 largest eggplant rounds side by side and spread each
    with a generous 1/2 teaspoon of reserved basil solids, then top each with 1 of
    4 largest tomato rounds. Season tomatoes with salt and pepper and top each with
    about 1 tablespoon feta. Make another layer with medium-size eggplant rounds,
    basil solids, medium tomato rounds, salt, pepper, and feta, then top with remaining
