    until syrupy and reduced to about 1 cup, 45 to 55 minutes. Transfer to a bowl,
    then quick-chill by setting bowl in a larger bowl of ice water and stirring occasionally
    for 5 minutes. Stir in lime juice. Reserve 1/2 cup glaze in a small bowl for brushing
    after roasting.
  - Line a 17- by 12-inch heavy shallow baking pan with foil and coat foil with oil
    (1 tablespoon).
  - Arrange salmon, skin side down, diagonally in pan, then spoon about 2 tablespoons
    glaze over salmon, spreading it evenly with back of spoon. Let stand 5 minutes,
    then spoon and spread another 2 tablespoons glaze over salmon.
  - Roast 15 minutes. Remove from oven and glaze again (use a clean spoon each time),
    then roast 10 minutes more. Repeat glazing and continue to roast until fish is
    just cooked through (opaque), 10 to 20 minutes more (35 to 45 minutes total, depending
    on thickness of fish; check frequently after 35 minutes). Transfer with 2 wide
    metal spatulas to a platter, then coat with a final layer of reserved glaze (about
    2 tablespoons) using a clean spoon. Serve remaining glaze on the side if desired.
