    \ easier. It is plain manioc flour toasted in butter. A few of the classic farofa\
    \ dishes include eggs and scallions, eggs and bacon, banana, bell peppers, and\
    \ dend\xEA oil, green beans and carrots, peas and corn, and so on and so forth.\
    \ Farofa can be extremely dry, since the manioc flour immediately sucks up all\
    \ the juices from anything it encounters, especially when it's served plain. The\
    \ trick to making a moist farofa is to use a small amount of manioc flour in proportion\
    \ to the other components, turning a side dish into a savory accompaniment that\
    \ is so tempting, you may even forget there is a main course."
